# fly.toml app configuration file generated for todo-chatbot-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "todo-chatbot-backend"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  DATABASE_URL = "/data/todos.db"

[mounts]
  source = "todos_data"
  destination = "/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
