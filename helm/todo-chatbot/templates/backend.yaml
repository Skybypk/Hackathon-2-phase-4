# Backend Deployment
# ===================
# Deploys the FastAPI backend with chatbot endpoint

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.backend.fullname" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP
          
          # Environment variables from values.yaml
          env:
            {{- range $key, $value := .Values.backend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          
          # Health checks
          livenessProbe:
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          
          readinessProbe:
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          
          # Resource limits
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          
          # Volume mounts for persistent storage
          volumeMounts:
            - name: data
              mountPath: /app
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "todo-chatbot.backend.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}

---
# Backend Service
# ================
# Exposes the backend API within the cluster

apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chatbot.backend.fullname" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "todo-chatbot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
